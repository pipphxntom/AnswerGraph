<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2G - Ask to Governance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">A2G <span>Ask to Governance</span></div>
            <p class="text-muted">Get answers to your policy and governance questions</p>
        </div>

        <div class="search-box">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Ask a question</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="questionInput" class="form-control" 
                               placeholder="e.g., What is our data privacy policy?" 
                               aria-label="Ask a question">
                        <button class="btn btn-primary" type="button" id="askButton">Ask</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loader" class="loader"></div>

        <div id="resultContainer" class="hidden">
            <div class="result-card">
                <h5>Answer</h5>
                <div id="answerText" class="mb-3"></div>
                
                <div id="sourcesSection" class="sources-section">
                    <h6>Sources:</h6>
                    <div id="sourcesList"></div>
                </div>
                
                <div id="statsContainer" class="stats-section">
                    <div class="stat-item">Latency: <span id="latencyValue">-</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
